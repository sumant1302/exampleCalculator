<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="height: 100%;">
    <div style="display: inline-flex; align-items:center; justify-content: center;width: 100%; height: 100%;">
    <div class="calculator">
        <div class="calc-top" style="text-align:right; height: 100px; width: 100%; display: inline-flex;">
            <p class="calc-para" style="width: 100%; color: blanchedalmond;font-size: 400%;margin: 0; padding-right: 2%;">0</p>
        </div>
        <div class="calc-controls" style="width: 100%; font-size: 120%; display: inline-flex; height: auto;">
            <div class="calc-left" style="width: calc(100%/0.25); height: 100%; background-color: rgb(190, 189, 189);">
                <div class="left-top" style="width: 100%;display: inline-flex;">
                    <button style="width: calc(100%/1.5);">C</button>
                    <button style="width: calc(100%/3);">←</button>
                </div>
                <div class="left-num" style="width: 100%;">
                        
                    <div style="display: inline-flex;">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        </div>
                    <div style="display: inline-flex;">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    </div>
                    <div style="display: inline-flex;">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        </div>
                    </div>
                <div class="left-bot" style="width: 100%;">
                    <button style="width: 100%;">0</button>
                </div>
            </div>
            <div class="calc-right" style="width: calc(100%/0.75); height: 100%; background-color: orange;">
                <button>÷</button>
                <button>×</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
        </div>
        </div>
        <script src="calculator.js"></script>
        </body>
        </html>
